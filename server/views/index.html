<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" type='text/css' href="style/bootswatch-cyborg.min.css">
  <link rel="stylesheet" type='text/css' href="style/animate.css">
  <link rel="stylesheet" type='text/css' href="style/style.css">

  <script src="/vendors/bower_components/amcharts3/amcharts/amcharts.js" type="text/javascript"></script>
  <script src="/vendors/bower_components/amcharts3/amcharts/serial.js" type="text/javascript"></script>
  <script src="/vendors/bower_components/amcharts3/amcharts/themes/dark.js" type="text/javascript"></script>
  <script src="/vendors/bower_components/ammap3/ammap/ammap.js" type="text/javascript"></script>
  <script src="/vendors/bower_components/ammap3/ammap/maps/js/worldLow.js" type="text/javascript"></script>
  <script src="/vendors/bower_components/ammap3/ammap/themes/dark.js" type="text/javascript"></script>

  <script src="style/jquery.min.js"></script>
  <script src="style/bootstrap.min.js"></script>
  <script src="vendors/bower_components/moment/moment.js"></script>
  <script src="vendors/bower_components/angular/angular.js" charset="utf-8"></script>
  <script src="vendors/bower_components/angular-ui-router/release/angular-ui-router.js" charset="utf-8"></script>
  <script src="vendors/bower_components/angular-socket-io/socket.js" charset="utf-8"></script>
  <script src="vendors/bower_components/angular-moment/angular-moment.js"></script>
  <script src="vendors/bower_components/socket.io-client/socket.io.js" charset="utf-8"></script>
  <script src="vendors/bower_components/angular-momentjs/angular-momentjs.js" charset="utf-8"></script>


  <script src="js/module.js"></script>
  <script src="js/services.js"></script>
  <script src="js/factories.js"></script>
  <script src="js/controllers.js"></script>

  <script src="/socket.io-client/socket.io.js"></script>
  <script>io()</script>
</head>
<body ng-app='ourApp' ng-controller='mainController'>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" data-toggle='collapse' data-target="#collapse-nav">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar navbar-brand">Salty Cavern</span>

      </div>
      <div class="collapse navbar-collapse" id='collapse-nav'>
        <ul class="nav navbar-nav navbar-right">
          <!-- if logged in -->
          <li class="active"><a ui-sref='logout'>Live</a></li>
          <li class="active"><a ui-sref='profile'>History</a></li>
          <li class="active"><a ui-sref='login'>Map</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="dataArea">
    INSERT DATA HERE
    <ui-view>
      <!-- TEMPLATE VIEWS -->
    </ui-view>
  </div>

  <div class="container-fluid inputArea">
    <div class="row">
      <div class="col-xs-3">
        <h4 class="text-center">Getting started</h4>
        <p>
          Track how many users are clicking and sending messages the same time as you are!
          Click away. Enjoy!
        </p>
      </div>
      <div class="col-xs-6 text-center">
        <h4>Message</h4>
        <textarea class="form-control" rows="3" cols="10" placeholder="Type something here..."></textarea>
        <div class="buttonArea col-xs-12">
          <span><button type="button" class="btn btn-default col-xs-2">Cancel</button></span>
          <span><button type="button" class="btn btn-success col-xs-2 col-xs-offset-8">SUBMIT</button></span>
        </div>
      </div>
      <div class="col-xs-3 text-center">
        <h4>Or you can just...</h4>
        <button class="btn btn-lg btn-danger">CLICK</button>
      </div>
    </div>
  </div>

  <footer class='footer'>
    <div class="container">
      <!-- <p class='copyright col-xs-1'>&copy 2016</p>
      <span class="signature-nav col-xs-10 text-center"> <span class="text-primary">by</span> Tobeillot </span> -->

      <span class='copyright text-center col-xs-12'>&copy 2016 &nbsp<span class="text-primary">by</span> Tobeillot</span>
    </div>
  </footer>


</body>
</html>
